<html>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="container">
        <center>
            <h3 class="btn btn-info n1">Hand Gesture Webpage</h3>
            <br>
            <span>&#9996;</span>
            <span>&#128070;</span>
            <span>&#128075;</span>
            <span>&#128076;</span>
            <span>&#128077;</span>
            <span>&#128400;</span>
            <br>
            <br>

            <br>
            <span>&#9996;</span>
            <span>&#128077;</span>
